{% extends 'home/base.html' %}

{% block head %}
    <link type="text/css" rel="stylesheet" href="/static/home/css/clock_assets/flipclock.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="/static/home/js/clock_assets/flipclock.js"></script>
{% endblock %}

{% block content %}

    <section id="coming-soon">
        <div class="container">

			<div class="entry">

                <h2>Coming soon!!!!</h2>

                <p>Xism Labs are working hard to push the final website live as a showcase of the experiments the team are involved in.</p>
                <br/>
				<div class="desktop-12 columns coming-soon-hero">

                    <div class="clock-builder-output"></div>
                    <style text="text/css">body .flip-clock-wrapper ul li a div div.inn, body .flip-clock-small-wrapper ul li a div div.inn { color: #CCCCCC; background-color: #333333; } body .flip-clock-dot, body .flip-clock-small-wrapper .flip-clock-dot { background: #323434; } body .flip-clock-wrapper .flip-clock-meridium a, body .flip-clock-small-wrapper .flip-clock-meridium a { color: #323434; }</style>
                    <script type="text/javascript">
                    $(function(){
                        FlipClock.Lang.Custom = { days:'Days', hours:'Hours', minutes:'Minutes', seconds:'Seconds' };
                        var opts = {
                            clockFace: 'DailyCounter',
                            countdown: true,
                            language: 'Custom'
                        };
                        var countdown = 1506110580 - ((new Date().getTime())/1000); // from: 09/23/2017 08:03 am +1200
                        countdown = Math.max(1, countdown);
                        var clock;
                        countdown = FlipClock($('.clock-builder-output'), countdown, opts);
                    });
                    </script>

                </div><!-- // .desktop-12 -->


				<div class="clear"></div>
			</div><!-- // .entry -->
		</div><!-- // .container -->

    </section>


{% endblock %}
